apply plugin: 'com.android.library'
apply from: 'fat-aar.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    api "com.bytedance.sdk.account:bd-opensdk:0.0.2.3"
//    api "com.bytedance.sdk.account:bd-account-common: 0.0.2.2"

    embedded "com.bytedance.sdk.account:bd-opensdk:0.0.2.3"
    embedded "com.bytedance.sdk.account:bd-account-common:0.0.2.2"

    compile 'com.android.support:appcompat-v7:27.1.1'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.2'
}
