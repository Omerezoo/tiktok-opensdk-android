apply plugin: 'com.android.library'
//apply from: 'fat-aar.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    // open sdk分为国内和海外版本
    flavorDimensions "area", "mode"

    productFlavors {
        // 内部版本，多一些额外的功能支持，上公司内部公仓
        internal {
            dimension "mode"
        }

        // 外部版本，上外部公仓和开发者平台
        external {
            dimension "mode"
        }

        // 国内版
        china {
            dimension "area"
        }

        // 海外版
        overseas {
            dimension "area"
        }
    }

    sourceSets {
        china {
            manifest.srcFile "src/china/AndroidManifest.xml"
            java.srcDirs += 'src/china/java'
            res.srcDirs += "src/china/res"
        }

        overseas {
            manifest.srcFile "src/overseas/AndroidManifest.xml"
            java.srcDirs += 'src/overseas/java'
            res.srcDirs += "src/overseas/res"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.bytedance.sdk.account:bd-opensdk:0.0.2.7"

//    embedded "com.bytedance.sdk.account:bd-opensdk:0.0.2.5"
//    embedded "com.bytedance.sdk.account:bd-account-common:0.0.2.3"

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.2'
}
