// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.21'
    repositories {
        google()
        jcenter()
        apply from: rootProject.file('config.gradle')
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'digital.wup:android-maven-publish:3.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.byted.org/nexus/content/repositories/ugc_android/" }
        maven { url 'https://maven.byted.org/nexus/content/repositories/ss_app_android/' }
        maven { url 'https://maven.byted.org/nexus/content/repositories/ss_app_android_snapshots/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
