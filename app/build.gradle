apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.bytedance.sdk.account"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //open sdk分为国内、海外、内部版本
    flavorDimensions "area"

    productFlavors {
        // 国内版
        chinaexternal {
            dimension "area"
            buildConfigField "String", "CLIENT_KEY", '"aw34833b06560574"'
            buildConfigField "String", "CLIENT_SECRET", '"ad8a0a2f128e10499dd5bba7be24a3d4"'
        }

        chinainternal {
            dimension "area"

            buildConfigField "String", "CLIENT_KEY", '"aw34833b06560574"'
            buildConfigField "String", "CLIENT_SECRET", '"ad8a0a2f128e10499dd5bba7be24a3d4"'
        }

        overseaexternal {
            dimension "area"
            buildConfigField "String", "CLIENT_KEY", '"awipqx94gnfz3rux"'
            buildConfigField "String", "CLIENT_SECRET", '"bbbefe4b12554943f2cf040bdfa18b92"'
        }

        overseainternal {
            dimension "area"
            buildConfigField "String", "CLIENT_KEY", '"awipqx94gnfz3rux"'
            buildConfigField "String", "CLIENT_SECRET", '"bbbefe4b12554943f2cf040bdfa18b92"'
        }

    }

    sourceSets {
        chinainternal {
            manifest.srcFile "src/chinainternal/AndroidManifest.xml"
            java.srcDirs += 'src/chinainternal/java'
            res.srcDirs += "src/chinainternal/res"
        }

        chinaexternal {
            manifest.srcFile "src/chinaexternal/AndroidManifest.xml"
            java.srcDirs += 'src/chinaexternal/java'
            res.srcDirs += "src/chinaexternal/res"
        }

        overseainternal {
            manifest.srcFile "src/overseainternal/AndroidManifest.xml"
            java.srcDirs += 'src/overseainternal/java'
            res.srcDirs += "src/overseainternal/res"
        }

        overseaexternal {
            manifest.srcFile "src/overseaexternal/AndroidManifest.xml"
            java.srcDirs += 'src/overseaexternal/java'
            res.srcDirs += "src/overseaexternal/res"
        }


    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testApi 'junit:junit:4.12'
    api 'com.android.support:design:27.1.1'
    chinaexternalApi project(path: ':opentt')
    chinainternalApi project(path: ':opentt')
    overseaexternalApi project(path: ':openoversea')
    overseainternalApi project(path: ':openoversea')
    chinaexternalApi project(path: ':opencommon')
    chinainternalApi project(path: ':opencommon')
    overseaexternalApi project(path: ':opencommon')
    overseainternalApi project(path: ':opencommon')





    // for test
    //retrofit2 依赖库
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    //Gson 数据解析器依赖库
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //okhttp3 输出网络请求日志依赖库
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.github.bumptech.glide:glide:4.0.0'
}
