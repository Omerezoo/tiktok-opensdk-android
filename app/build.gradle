apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.bytedance.sdk.account"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // open sdk分为国内、海外、内部版本
    flavorDimensions "area"

    productFlavors {
        // 国内版
        china {
            dimension "area"

            buildConfigField "String", "CLIENT_KEY", '"aw34833b06560574"'
            buildConfigField "String", "CLIENT_SECRET", '"ad8a0a2f128e10499dd5bba7be24a3d4"'
        }

        // 海外版
        overseas {
            dimension "area"

            buildConfigField "String", "CLIENT_KEY", '"aw7cbnjlvjs9rrr7"'
            buildConfigField "String", "CLIENT_SECRET", '"c639837d35bf175b07aebd23011dea2b"'
        }

        // 内部版本，多一些额外的功能支持，上公司内部公仓
        internal {
            dimension "area"
            buildConfigField "String", "CLIENT_KEY", '"aw34833b06560574"'
            buildConfigField "String", "CLIENT_SECRET", '"ad8a0a2f128e10499dd5bba7be24a3d4"'
        }
    }

    sourceSets {
        china {
            manifest.srcFile "src/china/AndroidManifest.xml"
            java.srcDirs += 'src/china/java'
            res.srcDirs += "src/china/res"
        }

        overseas {
            manifest.srcFile "src/overseas/AndroidManifest.xml"
            java.srcDirs += 'src/overseas/java'
            res.srcDirs += "src/overseas/res"
        }

        internal {
            manifest.srcFile "src/internal/AndroidManifest.xml"
            java.srcDirs += 'src/internal/java'
            res.srcDirs += "src/internal/res"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:27.1.1'
    androidTestCompile 'com.android.support.test:runner:1.0.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(path: ':opentt')


    // for test
    //retrofit2 依赖库
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    //Gson 数据解析器依赖库
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    //okhttp3 输出网络请求日志依赖库
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'com.github.bumptech.glide:glide:4.0.0'
}
repositories {
    mavenCentral()
}
