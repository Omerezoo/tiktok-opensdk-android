/**
 * @see https://android.byted.org/android/saveu/mira/mira.html
 */

/**
 * 该插件用于对插件打包脚本进行整体配置
 */
apply plugin: 'com.bytedance.mira.root'

mira {

    /**
     * 插件脚本整体开关，用于隔离插件打包和普通打包
     *
     * false: 关闭插件打包脚本，此时就是平时普通的编译，建议开发时关闭此开关。
     *        这样开发调试可以对插件完全无感知，和平时正常开发一样。
     *
     * true: 开启插件打包脚本，此时会按照插件打包模式进行编译，配置成插件的模块会自动打成插件。
     *       该开关建议开发时关闭，最后要提测前打开该开关，简单测试一下插件运行的功能是否正常即可。
     *       QA测试和出包均需要打开该开关。
     *
     */
    switcher = true
}